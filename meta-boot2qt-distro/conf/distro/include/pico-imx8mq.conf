include conf/distro/include/fsl-imx8.inc

DEPLOY_CONF_NAME = "Technexion Pico iMX8MQ"

MACHINEOVERRIDES =. "mx8:mx8mq:"

#require conf/machine/include/imx-base.inc
#require conf/machine/include/arm/arch-arm64.inc

BBMASK += "\
    meta-edm-bsp-release/recipes-extended/connman/ \
    meta-edm-bsp-release/recipes-connectivity/connman/ \
    meta-edm-bsp-release/recipes-core/images/ \
    meta-edm-bsp-release/recipes-bsp/imx-atf/imx-atf_1.4.1.bbappend \
    meta-fsl-bsp-release/imx/meta-bsp/recipes-bsp/imx-atf/imx-atf_1.4.1.bb \
    meta-fsl-bsp-release/imx/meta-bsp/recipes-devtools/protobuf/protobuf_3.4.1.bbappend \
    meta-fsl-bsp-release/imx/meta-bsp/recipes-kernel/linux/linux-imx_4.9.11.bbappend \
    meta-fsl-bsp-release/imx/meta-bsp/recipes-security/optee-imx/optee-os-imx_git.bb \
    meta-fsl-bsp-release/imx/meta-sdk/dynamic-layers/ \
"
BBMASK_remove = "meta-fsl-bsp-release/imx/meta-bsp/recipes-connectivity/bluez5"

MACHINE_SOCARCH_FILTER_append_pico-imx8mq = "virtual/libopenvg virtual/libgles1 virtual/libgles2 virtual/egl virtual/mesa virtual/libgl virtual/libg2d"

# To use TechNexion's ath10k firmware
MACHINE_FIRMWARE_remove_pico-imx8mq = "linux-firmware-ath10k"

#
# Kernel Specifics
#
PREFERRED_PROVIDER_kernel ?= "linux-tn-imx"
PREFERRED_PROVIDER_virtual/kernel ?= "linux-tn-imx"

KERNEL_DEVICETREE ?= "freescale/imx8mq-pico-pi.dtb \
                      freescale/imx8mq-pico-pi-m4.dtb \
                      freescale/imx8mq-pico-pi-dcss-ili9881c.dtb \
                      freescale/imx8mq-pico-pi-dcss-g080uan01.dtb \
                      freescale/imx8mq-pico-pi-dcss-g101uan02.dtb \
                      freescale/imx8mq-pico-pi-dcss-sn65dsi84-g156xw01.dtb \
                      freescale/imx8mq-pico-pi-dcss-sn65dsi84-hj070na.dtb \
                      freescale/imx8mq-pico-pi-dcss-sn65dsi84-m101nwwb.dtb \
                      freescale/imx8mq-pico-pi-lcdif-sn65dsi84-g156xw01.dtb \
                      freescale/imx8mq-pico-pi-lcdif-sn65dsi84-hj070na.dtb \
                      freescale/imx8mq-pico-pi-lcdif-sn65dsi84-m101nwwb.dtb \
                      freescale/imx8mq-pico-pi-dual.dtb \
                      freescale/imx8mq-pico-pi-dual-sn65dsi84.dtb \
"
# Setup the additional devicetree file
KERNEL_DEVICETREE_append_voicehat = " freescale/imx8mq-pico-pi-voicehat.dtb"

M4_MACHINE = "pico-imx8mq-pi"
IMAGE_BOOTFILES_DEPENDS += "imx-m4-demos-tn:do_deploy"
IMAGE_BOOTFILES = "hello_world.bin rpmsg_lite_pingpong_rtos_linux_remote.bin rpmsg_lite_str_echo_rtos_imxcm4.bin"

#
# Bootloader Specifics
#
PREFERRED_PROVIDER_u-boot = "u-boot-edm"
PREFERRED_PROVIDER_bootloader = "u-boot-edm"
PREFERRED_PROVIDER_virtual/bootloader = "u-boot-edm"

UBOOT_CONFIG ??= "sd"
UBOOT_CONFIG[sd] = "pico-imx8mq_defconfig,sdcard"
UBOOT_CONFIG[mfgtool] = "pico-imx8mq_defconfig"
SPL_BINARY = "spl/u-boot-spl.bin"

# Ensure uEnv.txt will be available at rootfs time
#do_rootfs[depends] += "u-boot-uenv:do_deploy"

#UENV_FILENAME = "uEnv.txt"
#BOOT_SCRIPTS = "${UENV_FILENAME}:uEnv.txt"

# Set DDR FIRMWARE
DDR_FIRMWARE_NAME = "lpddr4_pmu_train_1d_imem.bin lpddr4_pmu_train_1d_dmem.bin lpddr4_pmu_train_2d_imem.bin lpddr4_pmu_train_2d_dmem.bin"

# Set u-boot DTB
UBOOT_DTB_NAME = "imx8mq-pico-pi.dtb"

# Set imx-mkimage boot target
IMXBOOT_TARGETS = "flash_evk flash_evk_no_hdmi"

IMAGE_BOOTLOADER = "imx-boot"

BOOT_SPACE = "65536"

LOADADDR = ""
UBOOT_SUFFIX = "bin"
UBOOT_MAKE_TARGET = ""
IMX_BOOT_SEEK = "33"

#OPTEE_BIN_EXT = "8mq"

#
# Extra Stuff
#
MACHINE_FEATURES += " pci wifi bluetooth"

MACHINE_EXTRA_RRECOMMENDS += " \
  openssh-sftp-server \
  libsocketcan \
  bash hostapd dnsmasq haveged iptables \
"

# WIFI and VOICEHAT packagegroups
IMAGE_INSTALL_append_pico-imx8mq = " packagegroup-tn-wlan packagegroup-tn-voicehat"
# Extra MACHINEOVERRIDES for External Kernel Firmwares/Modules
MACHINEOVERRIDES =. "${@'' if d.getVar('RF_FIRMWARES', True) is None else '%s:' % ':'.join([fw.lower() for fw in d.getVar('RF_FIRMWARES', True).split(' ') if fw])}"
MACHINEOVERRIDES =. "${@'' if d.getVar('SOUNDCARD', True) is None else '%s:' % d.getVar('SOUNDCARD', True).lower()}"

#
# Peripherals
#
# Set Serial console
SERIAL_CONSOLE = "115200;ttymxc0"
SERIAL_BLUETOOTH = "3000000;ttymxc1"
HOSTTOOLS_NONFATAL += "git-lfs"
LICENSE_FLAGS_WHITELIST += "commercial_qca commercial_brcm"

# using the override image_types_fsl_tn to restrict building to sdcard.bz2 ext4 and tar.xz
IMAGE_FSTYPES += "tar.xz ext4 sdcard.bz2"
IMAGE_FSTYPES_remove = "wic wic.bmap"
IMAGE_CLASSES += "image_types_fsl_tn"
IMAGE_CLASSES_remove = "image_types_fsl"

#
# Boot2Qt specifics
#
QBSP_IMAGE_CONTENT = "\
	${IMAGE_LINK_NAME}.tar.xz \
	${IMAGE_LINK_NAME}.conf \
"

IMAGE_BOOT_FILES += " \
    u-boot-${MACHINE}.img;${MACHINEDIR}/u-boot.img \
    SPL-${MACHINE}-spl;${MACHINEDIR}/SPL \
"

# remove vulkan from distro
DISTRO_FEATURES_remove = "vulkan"

PREFERRED_VERSION_linux-tn-imx = "4.14.98"
PREFERRED_VERSION_u-boot-edm = "2018.03"
PREFERRED_VERSION_imx-vpu-hantro = "1.10.0"
PREFERRED_VERSION_imx-gpu-viv = "6.2.4.p2.3-aarch64"
PREFERRED_VERSION_imx-gpu-g2d = "6.2.4.p2.3"
PREFERRED_VERSION_kernel-module-imx-gpu-viv = "6.2.4.p2.3"
PREFERRED_VERSION_imx-atf = "1.5"
PREFERRED_VERSION_bluez5 = "5.49"

